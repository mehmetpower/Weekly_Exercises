<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sample form</h1>
    <p>To test the different tags you could use in HTML forms.</p>
    <form action="index.html" method="POST">
        <fieldset>
            <legend>Shipping address</legend>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="first-name" placeholder="e.g Susanne" required>
            <label for="msg">Message:</label>
            <textarea id="msg" name="message" rows="3"></textarea>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="ch">Switzerland</option>
                <option value="fr">France</option>
            </select>

            <input type="checkbox" id="terms" name="terms-conditions" value="terms accepted" required>
            <label for="terms">I accept the terms and conditions</label>
 
        </fieldset>
        <fieldset>
            <legend>Payment method</legend>

            <label for="cc">Credit Card</label>
            <input type="radio" id="cc" name="payment_method" value="credit card" checked>

            <label for="twint">Twint</label>
            <input type="radio" id="twint" name="payment_method" value="twint">
        </fieldset>
    </form>
    <a href="document.pdf" target="_blank">Read more</a>
</body>
</html>
