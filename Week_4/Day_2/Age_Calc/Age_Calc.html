<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
</head>
<body>
    <h1>Age Calculator</h1>
    
    <script>
        let InputBirthYear = "";
        let InputFutureYear = "";

        InputBirthYear = prompt("My Birth Year: ");
        InputFutureYear = prompt("Future Year: ");

        let GuessEither = InputFutureYear - InputBirthYear;
        let Calculation = `I will be either ${GuessEither - 1} or ${GuessEither} in ${InputFutureYear}.`


        document.write(`<p>${Calculation}</p>`);
    </script>
</body>
</html>
