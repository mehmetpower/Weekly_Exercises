<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="project.css">
  <title>Project</title>
</head>
<body>
  <header>
    <h2>Header Here</h2>
  </header>
  <main>
    <ul class="container">
      <li onclick="showDetails(this)" class="student" data-index="1" location="2" data-student-from="Lausanne"><h3>Marwa</h3><img src="img/Marwa.jpg" alt=""><p>Marwa runs too fast</p></li>
      <li onclick="showDetails(this)" class="student" data-index="2" location="3" data-student-from="Zurich"><h3>Yidnek</h3><img src="img/Yidnek.jpg" alt=""><p>Yidnek codes too fast</p></li>
      <li onclick="showDetails(this)" class="student" data-index="3" location="1" data-student-from="Bern"><h3>Olena</h3><img src="img/Olena.jpg" alt=""><p>Olena cooks delicious</p></li>
      <li onclick="showDetails(this)" class="student" data-index="4" location="2" data-student-from="Lausanne"><h3>Damla</h3><img src="img/Damla.jpeg" alt=""><p>Damla is a great problem solver</p></li>
      <li onclick="showDetails(this)" class="student" data-index="5" location="1" data-student-from="Bern"><h3>Vladimir</h3><img src="img/Vladimir.jpg" alt=""><p>Vlad is a cool guy</p></li>
      <li onclick="showDetails(this)" class="student" data-index="6" location="1" data-student-from="Bern"><h3>Chaewon</h3><img src="img/Chaewon2.jpg" alt=""><p>Chaewon is a great actress</p></li>
    </ul>
  </main>
  <footer>
    <h2>Footer here</h2>
  </footer>

  <script>
    function showDetails(student) {
      const classList = {1 : "Marwa", 2 : "Yidnek", 3 : "Olena" , 4 : "Damla" , 5 : "Vlad" , 6 : "Chaewon" };
      let studentFrom = student.getAttribute("data-student-from");
      let studentName = Number(student.getAttribute("data-index"));
      alert(classList[studentName] + " is in the " + studentFrom + " goup.");
    }


    let cols = Array.from(document.querySelectorAll(".container .student"));
    cols.map((col) => {
      let location = col.getAttribute("location");
      col.style.order = location;
    });
  </script>
</body> 
</html>
